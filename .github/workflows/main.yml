name: Automatic Release Workflow
on:
  push:
    paths:
      - Otakulore/**
  workflow_dispatch:
env:
   RELEASE_TAG: Commitly
jobs:
  main:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: microsoft
          java-version: 11
      - name: Install MAUI Workloads
        run: |
          dotnet workload install maui
          dotnet workload install android
      - name: Install Signing Certificate
        run: |
          $bytes = [System.Convert]::FromBase64String("${{ secrets.SIGNING_CERTIFICATE }}")
          [IO.File]::WriteAllBytes("certificate.pfx", $bytes)
          $password = ConvertTo-SecureString -String ${{ secrets.SIGNING_KEY }} -AsPlainText -Force
          Import-PfxCertificate certificate.pfx -CertStoreLocation "Cert:\CurrentUser\My" -Password $password
      - name: Publish Project
        run: .github/miscellaneous/publish.ps1
        shell: pwsh
        env:
          projectName: ${{ github.event.repository.name }}
          projectBuild: ${{ github.run_number }}
          windowsTargetFramework: net6.0-windows10.0.19041.0
          windowsOutputFile: ${{ github.event.repository.name }}-windows.zip
          androidTargetFramework: net6.0-android
          androidOutputFile: ${{ github.event.repository.name }}-android.zip
      - name: Delete Existing Tag
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          delete_release: true
      - name: Deploy Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "${{ github.event.repository.name }}-windows.zip,${{ github.event.repository.name }}-android.zip"
          prerelease: true
          tag: ${{ env.RELEASE_TAG }}
          commit: main