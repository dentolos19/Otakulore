name: Automatic Release Workflow
on:
  push:
    paths:
      - Otakulore/**
  workflow_dispatch:
env:
   RELEASE_TAG: Commitly
jobs:
  main:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: microsoft
          java-version: 11
      - name: Install MAUI Workloads
        run: |
          dotnet workload install maui
          dotnet workload install android
      - name: Install Signing Certificate
        run: |
          $bytes = [System.Convert]::FromBase64String("${{ secrets.SIGNING_CERTIFICATE }}")
          [IO.File]::WriteAllBytes("certificate.pfx", $bytes)
          $password = ConvertTo-SecureString -String ${{ secrets.SIGNING_KEY }} -AsPlainText -Force
          Import-PfxCertificate certificate.pfx -CertStoreLocation "Cert:\CurrentUser\My" -Password $password
      - name: Restore Dependencies
        run: dotnet restore
      - name: Publish Project (Windows)
        run: dotnet publish --framework net6.0-windows10.0.19041.0 --configuration Release
      - name: Create Package (Windows)
        uses: vimtor/action-zip@v1
        with:
          files: Otakulore/bin/Release/net6.0-windows10.0.19041.0/win10-x64/AppPackages/Otakulore_1.0.0.1_Test/
          dest: ${{ github.event.repository.name }}-windows.zip
      - name: Publish Project (Android)
        run: dotnet publish --framework net6.0-android --configuration Release --output build/android/
      - name: Create Package (Android)
        uses: vimtor/action-zip@v1
        with:
          files: build/android/
          dest: ${{ github.event.repository.name }}-android.zip

      - name: Delete Existing Tag
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          delete_release: true
      - name: Deploy Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ github.event.repository.name }}-windows.zip ${{ github.event.repository.name }}-android.zip
          prerelease: true
          tag: ${{ env.RELEASE_TAG }}
          commit: main