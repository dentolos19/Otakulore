name: Automatic Package Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  task:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-dotnet@v1.8.0
      with:
        dotnet-version: 5.0.x
    - run: dotnet publish ./Otakulore/Otakulore.csproj --configuration Release --output ./output
    - uses: JamesIves/github-pages-deploy-action@4.1.3
      with:
        branch: build
        folder: ./output
        single-commit: true